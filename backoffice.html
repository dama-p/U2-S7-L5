<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet" />
  </head>
  <body>
    

    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container-fluid">
        <a class="nav-link ps-4 fs-6" href="./backoffice.html">Backoffice</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto fs-6">
            <a class="nav-link pe-4" href="./index.html">Homepage</a>
            <a class="nav-link pe-4 disabled" href="#">Orders</a>
            <a class="nav-link pe-4 disabled" href="#">Our story</a>
            <a class="nav-link pe-4 disabled" href="#">Our team</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto mt-5" id="pageMode"></div>
        </div>
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto">
          <form>
            <label for="productName" class="form-label mt-3">Product name:</label>
            <input
              class="form-control"
              id="productName"
              type="text"
              placeholder="Required field"
              aria-label="product name"
              required
            />

            <label for="productDescription" class="form-label mt-3">Product description:</label>
            <textarea
              class="form-control"
              id="productDescription"
              rows="3"
              placeholder="Required field"
              required
            ></textarea>

            <label for="productBrand" class="form-label mt-3">Product brand:</label>
            <input
              class="form-control"
              id="productBrand"
              type="text"
              placeholder="Required field"
              aria-label="Product brand"
              required
            />

            <label for="productImg" class="form-label mt-3">Image URL:</label>
            <input
              class="form-control"
              id="productImg"
              type="text"
              placeholder="Required field"
              aria-label="Image URL"
              required
            />

            <label for="productPrice" class="form-label mt-3">Product price:</label>
            <input
              class="form-control"
              id="productPrice"
              type="text"
              placeholder="Required field"
              aria-label="price"
              required
            />

            <button type="submit" class="mt-3" id="submitBtn">Confirm</button>
            <button type="button" id="resetBtn">Reset</button>
            <button type="button" id="deleteBtn">Delete</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
