<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Give us your product details!
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <label for="productName" class="form-label mt-3">Product name:</label>
            <input
              class="form-control"
              id="productName"
              type="text"
              placeholder="Required field"
              aria-label="product name"
              required
            />

            <label for="productDescription" class="form-label mt-3">Product description:</label>
            <textarea
              class="form-control"
              id="productDescription"
              rows="3"
              placeholder="Required field"
              required
            ></textarea>

            <label for="productBrand" class="form-label mt-3">Product brand:</label>
            <input
              class="form-control"
              id="productBrand"
              type="text"
              placeholder="Required field"
              aria-label="Product brand"
              required
            />

            <label for="productImg" class="form-label mt-3">Image URL:</label>
            <input
              class="form-control"
              id="productImg"
              type="text"
              placeholder="Required field"
              aria-label="Image URL"
              required
            />

            <label for="productPrice" class="form-label mt-3">Product price:</label>
            <input
              class="form-control"
              id="productPrice"
              type="text"
              placeholder="Required field"
              aria-label="price"
              required
            />

            <button type="submit" class="mt-3" id="submitBtn">Confirm</button>
            <button type="button" id="resetBtn">Reset</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
