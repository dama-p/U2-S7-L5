<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
          Your product details
        </a>
      </div>
    </nav>

    <div class="container" id="detailsContainer">
      <div class="row flex-column">
        <div class="col-12 col-md-6 mx-auto" id="detailsImage"></div>
        <div class="col-12 col-md-6 mx-auto fs-3 mt-3" id="detailsName"></div>
        <div class="col-12 col-md-6 mx-auto" id="detailsBrand"></div>
        <div class="col-12 col-md-6 mx-auto" id="detailsDescription"></div>
        <div class="col-12 col-md-6 mx-auto" id="detailsPrice"></div>
        <div class="col-12 col-md-6 mx-auto" id="detailsBtns"></div>
        <button id="editBtn" class="col-1 mx-auto"></button>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./details.js"></script>
  </body>
</html>
